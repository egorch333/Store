{% extends 'userconf/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="colorlib-shop">
			<div class="container">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">
                            <button class="close" data-dismiss="alert">
                                <small><sup>x</sup></small>
                            </button>
                            <p class="reviews">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
				<div class="row">
					<div class="col-md-7">
						<form method="post" action="{% url 'edit' %}" class="colorlib-form">
							<h2>Billing Details</h2>
		              	    <div class="row">
                                {% csrf_token %}
                                {% for field in form %}
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{{ field.label_tag }}</label><br>

                                            {{ field }}
                                            {{ field.errors.0 }}

                                    </div>
			                    </div>
                                {% endfor %}


                                <button class="btn btn-primary btn-addtocart" type="submit">
                                    Изменить
                                </button>
		                    </div>
		                </form>
					</div>
				</div>
			</div>
		</div>
{% endblock content %}
