<script>
		$(document).ready(function(){
			$(".quantity-left-minus").click(function () {
			  var value = $(".input-number").val();
			  value = parseInt(value);

			  if(value > 1){
			  	value -= 1;
			  	$(".input-number").val(value);
			  }
			  // блокировка перехода на другую страницу
			  return false;
			});

			$(".quantity-right-plus").click(function () {
			  var value = $(".input-number").val();
			  value = parseInt(value);
				value += 1;
				$(".input-number").val(value);

			  // блокировка перехода на другую страницу
			  return false;
			});

			//смена количества товара в корзине
			$("input#quantity").change(function() {
			  var value = $(this).val();
			  var id = $(this).attr("data-id-cart");
				$("#idcart" + id).attr("data-quantity", value);
			});

			//нажатие на значок редактирование в корзине
			$("a[id ^='idcart']").click(function () {
			  var href = $(this).attr('href');
			  var quantity = $(this).attr('data-quantity');

			  //разборка урла
			  var arr = href.split('/');
			  console.log(arr);
			  var url = '';
			  var i = 0;

			  //сборка урла
			  while(i < 4){
			  	console.log(arr[i]);
			  	url += arr[i] + '/'
			  	i++;
			  }

			  url = url + quantity;
			  console.log(url);
			  $(location).attr('href',url);
			  return false;
			});
		});
	</script>
